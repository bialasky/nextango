<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Backend API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1,
      h2 {
        color: #2c3e50;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ data.message }}</h1>
    <p>API Version: {{ data.version }}</p>
    <h2>Available Endpoints:</h2>
    <ul>
      {% for name, url in data.endpoints.items %}
      <li>
        <strong>{{ name|title }}:</strong> <a href="{{ url }}">{{ url }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
